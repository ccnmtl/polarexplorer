{% extends "base.html" %}

{% block header %}
    Calving Glacier
{% endblock %}

{% block portrait %}
    Glaciers Portrait
    <div class="interactive" style="height: 300px;">
        <img class="sadowl" src="/site_media/img/sadowl.jpg"
            style="position: absolute; left: 100px; top: 100px; width: 100px; height: 120px"></img>
    </div>
{% endblock %}

{% block landscape %} 
    Glaciers Landscape
    <div class="interactive" style="height: 300px;">
        <img class="sadowl" src="/site_media/img/sadowl.jpg"
            style="position: absolute; left: 100px; top: 100px; width: 100px; height: 120px"></img>
    </div>    
{% endblock %}

{% block js %}
    <script type="text/javascript">
        jQuery(document).on("pageinit", function (event) {
            console.log("pageinit");
            jQuery(".sadowl").tap(function() {
                console.log("tap");
               jQuery("#header").html("tap");
            });
            jQuery(".sadowl").swipeleft(function() {
                jQuery("#header").html("swipe left");
                jQuery(".sadowl").animate({left: 50}, 200, function() {
                    jQuery(".sadowl").css({left: 50});
                });
            });
            jQuery(".sadowl").swiperight(function() {
                jQuery("#header").html("swipe right");
                jQuery(".sadowl").animate({left: 150}, 200, function() {
                    jQuery(".sadowl").css({left: 150});
                });
            });
        });
    </script>
{% endblock %}
