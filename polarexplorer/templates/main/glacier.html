{% extends 'base.html' %}

{% block js %}
    <script type="text/javascript">
        jQuery(document).on("pageinit", function (event) {
            jQuery("#sadowl").tap(function() {
               jQuery("#header").html("tap");
            });
            jQuery("#sadowl").swipeleft(function() {
                jQuery("#header").html("swipe left");
                jQuery("#sadowl").animate({left: 90}, 200, function() {
                    jQuery("#sadowl").css({left: 90});
                });
            });
            jQuery("#sadowl").swiperight(function() {
                jQuery("#header").html("swipe right");
                jQuery("#sadowl").animate({left: 110}, 200, function() {
                    jQuery("#sadowl").css({left: 110});
                });
            });
            jQuery("#sadowl").bind('swipeup', function() {
                jQuery("#header").html("swipe up");
                jQuery("#sadowl").animate({top: 90}, 200, function() {
                    jQuery("#sadowl").css({top: 90});
                });
            });
            jQuery("#sadowl").bind('swipedown', function() {
                jQuery("#header").html("swipe down");
                jQuery("#sadowl").animate({top: 120}, 200, function() {
                    jQuery("#sadowl").css({top: 120});
                });
            });
        });
    </script>
{% endblock %}

{% block header %}
    <h1 id="header">Calving Glacier</h1>
{% endblock %}

{% block content %}
    Glaciers
    <div class="interactive" style="height: 300px;"">
        <img id="sadowl" src="/site_media/img/sadowl.jpg"
            style="position: absolute; left: 100; top: 100; width: 100px; height: 120px"></img>
    </div>
{% endblock %}
