<VirtualHost *:88>
  ServerName polarexplorer.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/polarexplorer/access.log combined
  ErrorLog /var/log/apache2/polarexplorer/error.log

  SetEnv DJANGO_SETTINGS_MODULE polarexplorer.settings_production

  WSGIDaemonProcess site-polarexplorer user=pusher group=pusher threads=5 python-path=/var/www/polarexplorer/polarexplorer/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-polarexplorer
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/polarexplorer/polarexplorer/apache/django.wsgi
  <Directory /var/www/polarexplorer/polarexplorer/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/polarexplorer/polarexplorer/media/
  Alias /favicon.ico /var/www/polarexplorer/polarexplorer/media/favicon.ico
  Alias /robots.txt /var/www/polarexplorer/polarexplorer/media/robots.txt
  <Directory /var/www/polarexplorer/polarexplorer/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/polarexplorer/polarexplorer/ve/lib/python2.7/site-packages/django/contrib/admin/static/
  <Directory /var/www/polarexplorer/polarexplorer/ve/lib/python2.7/site-packages/django/contrib/admin/static/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/polarexplorer/uploads/
  <Directory /var/www/polarexplorer/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
